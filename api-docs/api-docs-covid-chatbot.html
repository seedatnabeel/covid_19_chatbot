        var spec = {"openapi": "3.0.2", "info": {"title": "FastAPI", "version": "0.1.0"}, "paths": {"/health": {"get": {"summary": "Health Check", "description": "Healthcheck endpoint to see if API running fine", "operationId": "health_check_health_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}}}}, "/bot": {"post": {"summary": "Bot", "description": "Receives a `WhatsApp post request`.\nEither a `text message` or an `image/photo` of a mask\n\n- Multi-language support: English, Afrikaans, French, German and a few more\n\n `RETURN`\n - Text message: Returns an appropriate contextutal response from the WHO COVID-19 FAQS\n - Image: classification of a mask as a cloth mask, n95 mask or surgical mask", "operationId": "bot_bot_post", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {}}}}}}}}};
